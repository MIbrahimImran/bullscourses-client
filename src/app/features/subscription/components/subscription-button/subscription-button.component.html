<div>
<button mat-fab 
        extended 
        color="primary"
        *ngIf="!isSubscribed()"
        [matTooltipDisabled]="(userAuthenticated$ | async)" 
        matTooltip="Only logged in users can subscribe" 
        [disabled]="!(userAuthenticated$ | async)"
        (click)="onSubscribe()"
        >
        Subscribe
</button>
</div>

<div>
<button mat-fab 
        extended
        color="warn"
        *ngIf="isSubscribed()" 
        [matTooltipDisabled]="(userAuthenticated$ | async)" 
        matTooltip="Only logged in users can subscribe" 
        [disabled]="!(userAuthenticated$ | async)"
        (click)="onUnsubscribe()"
        >
        Unsubscribe
</button>
</div>
